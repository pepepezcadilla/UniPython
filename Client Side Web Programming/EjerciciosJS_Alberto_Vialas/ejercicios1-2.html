<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios JavaScript</title>
</head>
<body>
    <h1>Ejercicios en JavaScript</h1>

    <h2>Ejercicio 1 - Calcular Tiempo</h2>
    <form>
        <label for="segundos">Ingresa la cantidad de segundos:</label>
        <input type="number" id="segundos" placeholder="Segundos">
        <button id="calcularTiempoButton">Calcular</button>
    </form>
    <p id="resultadoTiempo"></p>

    <h2>Ejercicio 2 - Últimas Unidades, Decenas y Centenas</h2>
    <form>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" placeholder="Número">
        <button id="calcularNumeroButton">Calcular</button>
    </form>
    <p id="resultadoNumero"></p>

    <script src="ejercicios1-2.js"></script>
</body>
</html>
