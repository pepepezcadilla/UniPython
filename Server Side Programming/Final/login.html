  <!-- The flexible grid (content) -->
    <div class="container mt-3">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 id="contactaImp" class="text-center">Rellene sus datos porfavor</h2>
            <form method="POST" enctype="text/plain">
                <div class="mb-3">
                    <label for="TNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="TNombre" required="yes" name="TNombre">
                </div>
                <div class="mb-3">
                    <label for="TApellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="TApellido" required="yes" name="TApellido">
                </div>
                <div class="mb-3">
                    <label class="form-label">Elige tu categoria favorita:</label>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" name="RBCategoria" value="PS5" id="RBPS5">
                    <label class="form-check-label" for="RBManana">PS5</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" name="RBCategoria" value="Switch" id="RBSwitch">
                    <label class="form-check-label" for="RBTarde">Switch</label>
                    </div>
                    <div class="form-check">
                    <input type="radio" class="form-check-input" name="RBCategoria" value="Xbox" id="RBXbox">
                    <label class="form-check-label" for="RBNoche">Xbox</label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="TNewsteler">
                    <label class="form-check-label" for="TNewsteler">Deseas suscribirte a nuestra newsteler</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="TCondiciones">
                    <label class="form-check-label" for="TCondiciones">Acepta los terminos y condiciones</label>
                </div>

                <button id="Comprar" class="btn btn-primary game-images" data-bs-toggle="modal" data-bs-target="#modalEnlace">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    Comprar
                </button>
    
                <div id="modalEnlace" class="modal">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <h3>Enlace personalizado para descargar tus juegos favoritos</h3>
                            <a id="enlaceDescarga" href="">Descarga tus juegos aquí</a>
                            <button type="button" class="btn-close" data-bs-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="reset" class="btn btn-secondary">Borrar</button>
            </form>
        </div>
    </div>
    <br>
    <div class="footer col-md-12">
        <h5>Cambiar el tema</h5>
        <button class="btn btn-primary" onclick="cambiarColor('black')">Cambiar al tema oscuro</button>
        <button class="btn btn-primary" onclick="cambiarColor('white')">Cambiar al tema claro</button>
      
    </div>
