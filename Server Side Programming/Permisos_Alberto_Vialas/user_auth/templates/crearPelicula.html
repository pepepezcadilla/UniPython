<!-- crearPelicula.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Crear Película</title>
</head>
<body>
    <h2>Crear Película</h2>
    
    <form method="post" action="{% url 'crear_pelicula' %}">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>
        
        <label for="año">Año:</label>
        <input type="number" name="año" required><br>

        <input type="submit" value="Guardar Película">
    </form>

    <br>

    <a href="{% url 'actoresypelis' %}">Volver a Actores y Películas</a>

</body>
</html>
